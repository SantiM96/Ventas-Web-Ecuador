<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Ventas Ecuador</title>
</head>
<body>
    <form ref='uploadForm' 
      id='uploadForm' 
      action='http://localhost:3000/api/upload' 
      method='post' 
      encType="multipart/form-data">
        <input type="file" name="file" />
        <input type='submit' value='Upload!' />
    </form> 

    <form action="">
        <fieldset class="product-area section container">
            <legend>Ingresar Nuevo Producto</legend>

            <div class="product-date">
                <div class="camp">
                    <label for="product-name">Nombre: </label>
                    <input type="text" name="product-name" id="product-name" placeholder="Producto">
                </div>
                <div class="camp">
                    <label for="product-stock">Cantidad: </label>
                    <input type="text" name="product-stock" id="product-stock" placeholder="Stock">
                </div>

                <div class="camp camp-price">
                    <label for="product-price">Precio: </label>
                    <input type="text" name="product-price" id="product-price" placeholder="Precio">
                </div>
                <div class="camp camp-textarea">
                    <label for="product-description">Descripción: </label>
                    <textarea id="product-description"></textarea>
                </div>
            </div><!-- .product-date -->
            

            <div class="product-image">
                <p>Acá vamos a meter la función para agregar imágenes y sigo poniendo texto para
                dar una idea del espacio que va a ocupar, vamos a poner la imágen que ingrese, y
                un signito de + que va a ser un botón, si le da, agregamos otro campo para 
                agregar otra imagen y así.</p>
            </div>

        </fieldset><!-- .section .container -->
    </form>






</body>
</html>
